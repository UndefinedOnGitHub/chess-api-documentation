<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="SwaggerUI"
    />
    <title>SwaggerUI </title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui.css" />
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script type="text/javascript">
      function loadScript(src, callback) {
        var script  = document.createElement("script");
        script.setAttribute("src", src);
        script.addEventListener("load", callback);
        document.getElementsByTagName("head")[0].appendChild(script);
      };

      loadScript("https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui-bundle.js", function() {
        console.log("Swagger Loaded")
        const jsonUrl = "https://raw.githubusercontent.com/UndefinedOnGitHub/chess-api-documentation/master/openapi.json";
        // const jsonUrl = "./openapi.json";
        window.ui = SwaggerUIBundle({
          url: jsonUrl,
          dom_id: '#swagger-ui',
        });
      });
    </script>
  </body>
</html>
